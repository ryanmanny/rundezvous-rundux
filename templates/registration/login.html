{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <h3>No account? <a id="signup_link" href="{% url 'signup' %}">Register for an account</a></h3>
{% endblock %}
